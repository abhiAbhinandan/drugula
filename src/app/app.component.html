<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Image</th>
            <th>Title</th>
            <th>ItemResourceId</th>
            <th>Item Type</th>
        </tr>

    </thead>
    <tbody class='container' [dragula]='"another-bag"' [dragulaModel]='many'>
        <tr *ngFor='let item of many;let i=index'>
            <td>{{i+1}}</td>
            <td><img src="{{item.resource_image_url}}" /></td>
            <td>{{item.resource_title}}</td>
            <td>{{item.item_resource_id}}</td>
            <td>{{item.item_type_id}}</td>
        </tr>
    </tbody>
</table>
